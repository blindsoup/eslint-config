version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm run lint
      - run: npm test
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:f7c806c391e4b2fcc12cf44e7951cd9b0ab399bbc8a9395ac23e8aa2c09e3b20
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:6e75f82ff3cbeb4e7ff2c87324de30b90624678b3989a005fd3febcdaeae6987
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:b1cf95e9e08adc6cd622eb85c0ac77fb4836819c6c9704c5c6d72bd7fa844242
    steps:
      - run-npm-test

workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
